version: "3.9"
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
  node-backend:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: mern-gs
    ports:
      - 3000:3000
    depends_on:
      - redis
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
